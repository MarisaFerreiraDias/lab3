<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Elemento Centrato com Flexbox</title>
</head>
<body>
    <header>
        <h1>Flexbox</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#viajar">Viajar</a>
            <a href="#capitais">Capitais</a>
            <a href="#grid">Grid</a>
            
        </nav>
    </header>

    <main>
        <section id="viajar">
            <div class="centered-div">
                <p>üåç Viajar</p>
            </div>
            <div class="image-container">
                <img src="PorDoSol.png" alt="Paisagem" />
                <p class="overlay-text">Explore o mundo com novas aventuras!</p>
            </div>
        </section>

        <section id="capitais" class="capitais">
            <div class="capital-item">
                <div class="image">
                    <img src="images/paris.jpg" alt="Paris">
                </div>
                <div class="info">
                    <p>Paris</p>
                </div>
            </div>
    
            <div class="capital-item">
                <div class="image">
                    <img src="images/londres.png" alt="Londres">
                </div>
                <div class="info">
                    <p>Londres</p>
                </div>
            </div>
    
            <div class="capital-item">
                <div class="image">
                    <img src="images/roma.png" alt="Roma">
                </div>
                <div class="info">
                    <p>Roma</p>
                </div>
            </div>

            <div class="capital-item">
                <div class="image">
                    <img src="images/madrid.png" alt="Madrid">
                </div>
                <div class="info">
                    <p>Madrid</p>
                </div>
            </div>

            <div class="capital-item">
                <div class="image">
                    <img src="images/lisboa.png" alt="Lisboa">
                </div>
                <div class="info">
                    <p>Lisboa</p>
                </div>
            </div>

            <div class="capital-item">
                <div class="image">
                    <img src="images/saopaulo.png" alt="Sao Paulo">
                </div>
                <div class="info">
                    <p>Sao Paulo</p>
                </div>
            </div>
        </section>


        <br>
        <br>
        <br>
        <section id="grid" class="grid">
            <div class="z-index-item">
                <p>LAB3</p>
            </div>

            <div class="circle">
                <p>Viajar</p>
            </div>
            <div class="clipped-image">
                <img src="viajar.png" alt="viajar">
            </div>
            <div class="hover-hide">
                <p>Viajar</p>
            </div>
            <br>
            <br>
        </section>

    </main>

    <footer>
        <p>Lab 3 - Flexbox</p>
    </footer>
</body>
</html>
